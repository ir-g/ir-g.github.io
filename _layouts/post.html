---
layout: default
---
<div id="post-header">
  <h2 class="color: inherit; text-decoration: inherit; background-color: #4caf50; color:white; padding: 5px;">{{ page.title }}</h2>
  <p class="date font-monospace">{{ page.date | date_to_string }}</p>
</div>
<div id="post-content">
  {{content}}
</div>
