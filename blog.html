---
layout: default
title: Blog
---

  <h2>Blog</h2>
  <div class="posts">
    {% for post in site.posts %}
      <p>
        <span class="font-monospace">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        {% if post.description %}<br> <span class="font-small">{{ post.description}}</span>{% endif %}
      </p>
    {% endfor %}
  </div>
